<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Alex Doe - Senior Frontend React Engineer | Portfolio</title>
    <meta
      name="title"
      content="Alex Doe - Senior Frontend React Engineer | Portfolio"
    />
    <meta
      name="description"
      content="Experienced Frontend Engineer specializing in React, TypeScript, and modern web development. View my portfolio of projects, skills, and professional experience."

    <meta
      name="keywords"
      content="frontend developer, react developer, typescript, web development, portfolio, software engineer, UI/UX"
    />
    <meta name="author" content="Alex Doe" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alexdoe.dev/" />
    <meta
      property="og:title"
      content="Alex Doe - Senior Frontend React Engineer | Portfolio"
    />
    <meta
      property="og:description"
      content="Experienced Frontend Engineer specializing in React, TypeScript, and modern web development. View my portfolio of projects, skills, and professional experience."
    />
    <meta property="og:image" content="https://alexdoe.dev/og-image.jpg" />
    <meta property="og:site_name" content="Alex Doe Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alexdoe.dev/" />
    <meta
      property="twitter:title"
      content="Alex Doe - Senior Frontend React Engineer | Portfolio"
    />
    <meta
      property="twitter:description"
      content="Experienced Frontend Engineer specializing in React, TypeScript, and modern web development. View my portfolio of projects, skills, and professional experience."
    />
    <meta property="twitter:image" content="https://alexdoe.dev/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

    />
